<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1><a mat-button  routerLinkActive="router-link-active" [routerLink]="['/home']" >AMW</a></h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="['/vehicles/new']"> New Vehicle </a>
        <a mat-button [routerLink]="['/vehicles']"> Vehicles </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item *ngIf="!auth.loggedIn"  (click)="auth.login()">Login</a>
        <a mat-list-item   (click)="auth.logout()">Logout</a>
        <a mat-list-item routerLink="/profile"  *ngIf="auth.loggedIn">Profile</a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
